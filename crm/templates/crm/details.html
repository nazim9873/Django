    div.container{
    width:650px
    }

.topleft {
  position: absolute;
  top: 100px;
  left: 16px;
  font-size: 18px;
}
.topright {
  position: absolute;
  top: 100px;
  left: 670px;
  font-size: 18px;
}
.down {
  position: absolute;
  top: 430px;

  font-size: 18px;

    <title>Details</title>
</head>

<body>
<br>

<div class="container mx-3">
    <form class="row " action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-3">
                <div class="input-group date " id="datepicker2">
                    <input name="from" type="text" class="form-control" id="inputAddress" placeholder="From">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group date " id="datepicker1">
                    <input name="to" type="text" class="form-control" id="inputAddress" placeholder="To">
                    <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                </div>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-sm px-3 py-2 ">Show</button>
            </div>
        </div>
    </form>
</div>
<div class="container topright">
    <div class="card chart-container p-2 m-0">
        <canvas id="chart2"></canvas>
    </div>
</div>
<div class="container topleft">
    <div class="card chart-container p-2 m-0">
        <canvas id="chart"></canvas>
    </div>
</div>

<div class="container down">
    <div class="card chart-container m-0 p-2">
        <canvas id="chart3"></canvas>
    </div>
</div>

</body>
<script type="text/javascript">
        $(function() {
            $("#datepicker1").datepicker({ format: "yyyy-mm-dd" });
            $("#datepicker2").datepicker({ format: "yyyy-mm-dd" });
            });



</script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script type="text/javascript">
              var c={{bar_new|safe }};
              var d={{bar_old|safe }};

              const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ["jan", "feb", "march", "april",
                  "may", "june", "july","aug","sept","oct","nov","dec"],
                  datasets: [{
                  datalabels: {
                                color: '#FFFFFF'
                                },
                label: 'Old Student',
                    backgroundColor: 'rgb(161, 98, 247)',
                    borderColor: 'rgb(100, 128, 237)',
                    data:d,

                  {
                label: 'New Student',
                    backgroundColor: 'rgb(161, 198, 247)',
	            borderColor: 'rgb(47, 128, 237)',
	            data:c,
	          }]
	        },
	        options: {
	        title: {
                display: true,

            },
	            scales: {

                stacked: true

                stacked: true

        }
	        },
    });

const ctx2 = document.getElementById("chart2").getContext('2d');
          var a="{{total_fee}}";

                        hoverOffset: 4,

                              "#39be83",
                              "#0e8a73",
                                 ]
                            }],
             options: {
        plugins: {
            datalabels: {
                formatter: function(value, context) {
                    return context.chart.data.labels[context.dataIndex];

            }
        }
}
